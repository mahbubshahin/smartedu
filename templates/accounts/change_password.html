
<div class="pb-5 ">
    <h4 class="mb-4 mt-2 text-center text-primary">Change Your Password</h4>

    <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data" class="border py-4 px-2 px-sm-2 px-md-2 px-lg-4 shadow-sm rounded bg-light" style="max-width: 500px; margin: auto; background-color: #e3f2fd;">
        {% csrf_token %}
        <!-- Current Password -->
        <div class="mb-2">
            <div class="form-floating d-flex align-items-center">
                <input type="password" name="current_password" id="current_password" class="form-control form-control-lg" placeholder="Current Password" required>
                <label for="current_password">Current Password</label>
                <button type="button" class="btn btn-outline-primary ms-2 rounded border-2 toggle-btn" onclick="togglePassword('current_password', this)">
                    <i class="fa fa-eye fs-5"></i>
                </button>
            </div>
        </div>

        <!-- New Password -->
        <div class="mb-2">
            <div class="form-floating d-flex align-items-center">
                <input type="password" name="new_password" id="new_password" class="form-control form-control-lg" placeholder="New Password" required>
                <label for="new_password">New Password</label>
                <button type="button" class="btn btn-outline-primary ms-2 rounded border-2 toggle-btn" onclick="togglePassword('new_password', this)">
                    <i class="fa fa-eye fs-5"></i>
                </button>
            </div>
        </div>

        <!-- Confirm New Password -->
        <div class="mb-2">
            <div class="form-floating d-flex align-items-center">
                <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password" required>
                <label for="confirm_password">Confirm New Password</label>
                <button type="button" class="btn btn-outline-primary ms-2 rounded border-2 toggle-btn" onclick="togglePassword('confirm_password', this)">
                    <i class="fa fa-eye fs-5"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-lg">Change Password</button>
    </form>
</div>


<!-- Optional Styling -->
<style>
    .toggle-btn {
        height: 58px;
        width: 58px;
    }
</style>

<!-- Toggle Password Script -->
<script>
function togglePassword(fieldId, button) {
    const field = document.getElementById(fieldId);
    const icon = button.querySelector('i');

    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>

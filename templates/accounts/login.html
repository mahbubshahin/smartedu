{% extends 'base.html' %}
{% load static %}
{% block title %}Applicant Login{% endblock title %}

{% block content %}
<section class="login container-fluid">
    <div class="row justify-content-center">
        <div class="col-9 col-sm-9 col-md-7 col-lg-6 col-xl-4 col-xxl-4 shadow my-4 p-0 rounded overflow-hidden">
            
            <!-- Image as header -->
            <div class="w-100">
                <img src="{% static 'img/wmes_ju.JPG' %}" class="img-fluid w-100" alt="Logo" style="object-fit: cover; height: 110px;">
            </div>

            <!-- Login form body -->
            <div class="px-3 py-4">
                <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <h5 class="mb-3 text-center text-info">Login to your account</h5>

                    <!-- Username / Email -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="username_or_email" id="username_or_email" placeholder="Email or Username" required>
                        <label for="username_or_email">Email / Username</label>
                    </div>

                    <!-- Password + Toggle -->
                    <div class="row g-2 mb-3 align-items-center">
                        <div class="col-10">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-outline-secondary w-100" onclick="togglePassword()" style="height: 50px;">
                                <i class="fas fa-lock" id="toggle-icon-password"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Links -->
                    <div class="d-flex justify-content-between mb-3">
                        <a href="{% url 'applicant_register' %}" class="text-dark small fw-bold text-decoration-none">Don't have an account?</a>
                        <a href="{% url 'applicant_forgot_password' %}" class="text-dark small fw-bold text-decoration-none">Forgot password?</a>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fa fa-sign-in-alt"></i> Login
                    </button>

                    <!-- Footer -->
                    <p class="mb-0 text-muted mt-3 text-center">
                        Â© <script>document.write(new Date().getFullYear())</script> WMES-JU.
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Toggle password JS -->
<script>
function togglePassword() {
    var passwordField = document.getElementById("password");
    var toggleIcon = document.getElementById("toggle-icon-password");

    if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.classList.remove("fa-lock");
        toggleIcon.classList.add("fa-lock-open");
    } else {
        passwordField.type = "password";
        toggleIcon.classList.remove("fa-lock-open");
        toggleIcon.classList.add("fa-lock");
    }
}
</script>
{% endblock content %}

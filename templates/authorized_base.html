{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="noPrint">{% block title %} {% endblock title %}</title>
    <!-- fontawesome account link -->
    <script
      src="https://kit.fontawesome.com/a5158a1674.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome offline css  -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}" />
    <!-- for pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <!-- faveicon link -->
    <link
      rel="shortcut icon"
      href="{% static 'img/favicon.png"
      type="image/x-icon' %}"
    />
    <!-- bootstrap offline css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- owl offline css -->

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />

    <!-- css -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- end css -->


    <!-- main css -->
    {% block hover %}{% endblock hover %}

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  </head>
  <body class="d-flex bg-light  flex-column min-vh-100">


        
    <!-- Navbar -->
 {% include 'components/authorized_navbar.html' %}
 <!--  Navbar End  -->
 
  

<div class="flex-fill">
  {% block content %}
  <!-- Content of each page will go here -->



  {% endblock %}
</div>


    <!-- Footer -->
    {% include 'components/footer.html' %}
    <!-- Footer End -->
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'css/style.js' %}"></script>
  </body>
</html>

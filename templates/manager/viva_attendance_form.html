{% extends 'accounts/manager_dashboard.html' %}

{% block manager_dashboard %}



<section>
  <div class="row py-4">
    <div class="col-11 col-md-10 py-4 mx-auto rounded-4" style="background: linear-gradient(135deg, #f5f7fa, #cb87d2);">

      <div class="row">

        <!-- Icon 5 -->
<div class="col-md-6 text-center d-none d-md-block">
  <img src="https://cdn-icons-png.flaticon.com/512/3209/3209313.png" class="img-fluid" style="max-height: 300px; animation: floatUpDown 3s ease-in-out infinite;">
</div>

      <div class="col-md-6">
        <h4 class="fw-bold text-dark mt-4">
          Attendance of Viva Part
        </h4>
        <form method="get" class="row g-3">
          <div class="col-12">
            <label class="form-label">Intake</label>
            <select name="intake_id" class="form-select border-secondary">
              {% for intake in intakes %}
                <option value="{{ intake.id }}" {% if intake == selected_intake %}selected{% endif %}>
                  {{ intake.batch_name }} - {{ intake.intake_name }}
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Start Roll</label>
            <input type="number" name="start_roll" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">End Roll</label>
            <input type="number" name="end_roll" class="form-control" required>
          </div>
          <div class="col-12 d-grid">
     
            <button type="submit" name="generate_pdf" class="btn btn-success w-100">Download PDF</button>
          </div>
        </form>
      </div>


      </div>

    </div>
  </div>
</section>


    <!-- Optional: Floating Animation -->
    <style>
        @keyframes floatUpDown {
          0%   { transform: translateY(0); }
          50%  { transform: translateY(-10px); }
          100% { transform: translateY(0); }
        }
      </style>

  
{% endblock %}
